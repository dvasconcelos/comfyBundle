services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: true

  myvendor.mybundle.comfy.generic.name:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/generic/name"
      $name: "Website's name"
      $description: "The name of the website to display."
      $defaultValue: "My Super duper website"
      $isHidden: false
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.generic.url:
    class: oliverde8\ComfyBundle\Model\UrlConfig
    arguments:
      $path: "dummy/generic/url"
      $name: "Website's url"
      $description: "The url of the website, this is used for emails sent by cron jobs."
      $defaultValue: "https://test.com"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.generic.mail:
    class: oliverde8\ComfyBundle\Model\MailConfig
    arguments:
      $path: "dummy/generic/mail"
      $name: "Communication mail"
      $description: "The mail to use to send mails"
      $defaultValue: "test@test.com"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.generic.enabled:
    class: oliverde8\ComfyBundle\Model\YesNoConfig
    arguments:
      $path: "dummy/generic/enabled"
      $name: "Site enabled"
      $description: "Is the website enabled?."
      $defaultValue: 1
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.generic.keywords:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/generic/keywords"
      $name: "Keywords"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.services.pim.url:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/services/pim/url"
      $name: "Url to the pim"
      $description: "Url of the pim so that we can synchronise the products with the PIM."
      $defaultValue: ""
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.services.erp.url:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/services/erp/url"
      $name: "Url to the ERP"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.services.erp.crm:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/services/crm/url"
      $name: "Url to the CRM"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.catalog.product.toto:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/catalog/product/toto"
      $name: "TOTO Config"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.catalog.price.toto:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/catalog/price/toto"
      $name: "TOTO Config"
    tags:
