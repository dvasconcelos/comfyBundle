  myvendor.mybundle.comfy.catalog.category.toto:
    class: oliverde8\ComfyBundle\Model\TextConfig
    arguments:
      $path: "dummy/catalog/category/toto"
      $name: "TOTO Config"
    tags:
      - "comfy.config"

  myvendor.mybundle.comfy.catalog.search.toto:
